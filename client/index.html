<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS: Character encoding and viewport configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- CROSS-BROWSER COMPATIBILITY: Force modern rendering across browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- SEO: Meta description appears in search engine results -->
    <meta name="description" content="Sentiment360 - AI-powered customer sentiment analytics platform for tracking, analyzing, and acting on customer feedback across all channels." />
    
    <!-- SOCIAL SHARING: Open Graph tags for better appearance when shared -->
    <meta property="og:title" content="Sentiment360 - Customer Sentiment Analytics" />
    <meta property="og:description" content="Transform customer feedback into actionable insights with AI-powered analytics" />
    <meta property="og:type" content="website" />
    
    <!-- PAGE TITLE: Appears in browser tab and search results -->
    <title>Sentiment360 - Customer Sentiment Analytics Dashboard</title>
    
    <!-- FAVICON: Small icon in browser tab -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- FONT LOADING OPTIMIZATION: Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- TYPOGRAPHY: Load Inter (UI text) and JetBrains Mono (code/data) fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- NO JAVASCRIPT FALLBACK: Message for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: Inter, system-ui, sans-serif;">
        <h1 style="color: #3B82F6; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="color: #666; margin-bottom: 16px;">
          Sentiment360 requires JavaScript to run. Please enable JavaScript in your browser settings to continue.
        </p>
        <p style="color: #999; font-size: 14px;">
          This application uses modern web technologies for the best user experience.
        </p>
      </div>
    </noscript>
    
    <!-- REACT ROOT: Empty div where React app will be mounted -->
    <div id="root"></div>
    
    <!-- APPLICATION ENTRY POINT: Loads main React application via Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
